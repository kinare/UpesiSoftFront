<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>focus-erp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- inspinia theme -->
    <link href="<%= BASE_URL %>css/bootstrap.min.css" rel="stylesheet">
    <link href="<%= BASE_URL %>font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="<%= BASE_URL %>css/animate.css" rel="stylesheet">
    <link href="<%= BASE_URL %>css/style.css" rel="stylesheet">
    <style>
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but focus-erp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Mainly scripts -->
    <script src="<%= BASE_URL %>js/jquery-3.1.1.min.js"></script>
    <script src="<%= BASE_URL %>js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="<%= BASE_URL %>js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="<%= BASE_URL %>js/inspinia.js"></script>
    <script src="<%= BASE_URL %>js/plugins/pace/pace.min.js"></script>

  </body>
</html>
